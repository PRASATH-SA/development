name: Build and Deploy

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Create firebase-config.js
        run: |
          echo "window.firebaseConfig = {" > firebase-config.js
          echo "  apiKey: '${{ secrets.API_KEY }}'," >> firebase-config.js
          echo "  authDomain: '${{ secrets.AUTH_DOMAIN }}'," >> firebase-config.js
          echo "  projectId: '${{ secrets.PROJECT_ID }}'," >> firebase-config.js
          echo "  storageBucket: '${{ secrets.STORAGE_BUCKET }}'," >> firebase-config.js
          echo "  messagingSenderId: '${{ secrets.SENDER_ID }}'," >> firebase-config.js
          echo "  appId: '${{ secrets.APP_ID }}'" >> firebase-config.js
          echo "};" >> firebase-config.js

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .
